<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>contact me</title>
  </head>
  <body>
    <h3>SIKE!</h3>
    <p>
    Feel free to leave me your details and I will get back to you ;)
    </p>
    <hr>
    <form action="mailto:ayush@sample.com" method="post" enctype="text/plain">
      <table>
        <tr>
          <td><label>Your Name:</label></td>
          <td><input type="text" name="YourName"></td>
        </tr>
        <tr>
          <td><label>Date of Birth:</label></td>
          <td><input type="date" name="DateofBirth" value=""></td>
        </tr>
        <tr>
          <td><label>Mobile Number (+91):</td>
          <td><input type="number" name="MobileNumber" value=""></td>
        </tr>
        <tr>
          <td><label>Email:</label></td>
          <td><input type="email" name="Email"></td>
        </tr>
        <tr>
          <td><label>Password:</label></td>
          <td><input type="password" name="Password" value=""></td>
        </tr>
        <tr>
          <td><label>Favourite Colour:</label></td>
          <td><input type="color" name="FavColor" value=""></td>
        </tr>
        <tr>
          <td><label>Upload a file:</label></td>
          <td><input type="file" name="File" value=""></td>
        </tr>
        <tr>
          <td><label>Select the range:</label></td>
          <td><input type="range" name="Range" value=""></td>
        </tr>
        <tr>
          <td><label>Datetime-locale:</label></td>
          <td><input type="datetime-local" name="DateTime" value=""></td>
        </tr>
        <tr>
          <td><label>Search:</label></td>
          <td><input type="search" name="Search" value=""></td>
        </tr>
        <tr>
          <td><label>URL:</label></td>
          <td><input type="url" name="Url" value=""></td>
        </tr>
      </table>
      <p>
        <label>Your Message:</label><br>
        <textarea name="YourMessage" rows="8" cols="80"></textarea>
      </p>
      <p><input type="checkbox" name="Newsletter" value="subscribe" checked>
        <label>I want to subcribe to the newsletter</label><br>
      <input type="radio" name="captcha" value="Not a Robot">
        <label>I am not a robot!</label></p>
      <p><input type="reset" name="">
      <input type="submit" name=""></p>
    </form>
  </body>
</html>
